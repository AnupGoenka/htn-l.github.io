<html>

	<head>

		<link rel="stylesheet" type="text/css" href="recordingstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300">
	</head>

	<body>
		<h1 id="header"> SumNotes </h1>

    <button onclick="startDictation(event)">Start Recording</button>

    <div class = "text">
    </div>





    <div id="results">
  <span id="final_span" class="final"></span>
  <span id="interim_span" class="interim"></span>
</div>

<script type="text/javascript">
var final_transcript = '';
var recognizing = false;

if ('webkitSpeechRecognition' in window) {

  var recognition = new webkitSpeechRecognition();

  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onstart = function() {
    recognizing = true;
  };

  recognition.onerror = function(event) {
    console.log(event.error);
  };

  recognition.onend = function() {
    recognizing = false;
  };

  recognition.onresult = function(event) {
    var interim_transcript = '';
    for (var i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        final_transcript += event.results[i][0].transcript;
      } else {
        interim_transcript += event.results[i][0].transcript;
      }
    }
    final_transcript = capitalize(final_transcript)+".";
    console.log(final_transcript);
    final_span.innerHTML = linebreak(final_transcript);
	  $.ajax({
	  	url:  "http://127.0.0.1:5000/transcript",
		type:"POST", 
		contentType: "application/json", 
		dataType: "json",
		  data: {"text":final_transcript},
		  success: function(data) {
		  	var json = JSON.parse(data); 
			var result = json["result"]
			

		  
		  }
	  
	  }
    
    
  };
}

var two_line = /\n\n/g;
var one_line = /\n/g;
function linebreak(s) {
  return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
}

function capitalize(s) {
  return s.replace(s.substr(0,1), function(m) { return m.toUpperCase(); });
}

function startDictation(event) {
  if (recognizing) {
    recognition.stop();
    return;
  }
  final_transcript = '';
  recognition.lang = 'en-US';
  recognition.start();
  final_span.innerHTML = '';
  interim_span.innerHTML = '';
}
</script>
	</body>

</html>
